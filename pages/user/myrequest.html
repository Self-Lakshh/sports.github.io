<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Your Requests</title>

  <link rel="shortcut icon" href="/assets/spsu/favicon.png" type="png">

  <!-- Navbra css for all users pages -->
  <link rel="stylesheet" href="../../css/user/navbar.css">

  <link rel="stylesheet" href="../../css/user/myrequest.css" />
  <link rel="stylesheet" href="../../css/golbal.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body id="content">

  <section class="main-mobile">
    <!-- Navbar -->
    <header class="header">
      <nav>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon"><i class="bi bi-list"></i></label>
        <div class="menu">
          <!-- User Profile -->
          <div class="user-profile">
            <div class="user-icon"><i class="bi bi-person-circle"></i></div>
            <div class="user-info">
              <p id="user-name">...</p>
              <p id="user-program">...</p>
            </div>
          </div>

          <!-- Navigation items -->

          <div class="nav-holder">

            <div class="nav-hold1">
              <a class="nav-title">MENU</a>
              <div class="nav-items">
                <li><a class="close-menu" onclick="document.getElementById('menu-toggle').checked = false;"><i
                      class="bi bi-caret-left-fill"></i></a></li>
                <li onclick="document.getElementById('menu-toggle').checked = false;"><a href="../../user.html"><i
                      class="bi bi-house-fill"></i>Home</a></li>
                <li><a href="" onclick="document.getElementById('menu-toggle').checked = false;"><i
                      class="bi bi-cart-plus-fill"></i>My Requests</a></li>
                <li><a href="#" onclick="document.getElementById('menu-toggle').checked = false;"><i
                      class="bi bi-broadcast"></i>Events</a></li>
                <li><a onclick="document.getElementById('menu-toggle').checked = false; downloadApp()"><i
                      class="bi bi-arrow-down-circle-fill"></i>Download App</a></li>
                <li><a href="#" onclick="document.getElementById('menu-toggle').checked = false;"><i
                      class="bi bi-question-circle-fill"></i>About us</a></li>
              </div>
            </div>

            <div class="nav-hold2">
              <a class="pow-by">
                <i class="bi bi-lightning-fill"></i> Powerd by SPSU
              </a>
            </div>

          </div>

          <!-- Logout Btn -->
          <div class="logout-holder">
            <a href="../../index.html"><i class="bi bi-box-arrow-left"></i>LOGOUT</a>
          </div>
        </div>

        <div class="logo">
          <a href="../../user.html" onclick="document.getElementById('menu-toggle').checked = false;"><img
              src="/assets/spsu/erplogo.png"></a>
        </div>
      </nav>
    </header>

    <section class="main-req-shower">
      <!-- Request List -->
      <div class="rq-container">
        <h1><i class="bi bi-cart4"></i>Your Requests</h1>
        <div id="requests-list">
          <!-- Requests will be dynamically inserted here -->
        </div>
      </div>


      <!-- Modal for displaying request details -->
      <div id="request-details-modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Request Details</h2>
          <div id="request-data"></div>
          <div id="return-time"></div>
          <div id="request-items"></div>
        </div>
      </div>
    </section>

  </section>

  <!-- For web user -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>SPSU Sports Erp</h2>
      <p>Please open the <span style="font-weight: 700;">Website in mobile</span> or Download the App.</p>
      <button class="downlodbtn" onclick="downloadApp()">Download for Android</button>
      <button onclick="downloadAppios()">Download for IOS</button>
    </div>
  </div>

  <script>
    function downloadApp() {
      // Replace with the actual link to download your app
      window.location.href = 'https://warehouse.appilix.com/uploads/app-apk-66b48defb2f3c-1723108847.apk';
    }

    function downloadAppios() {
      // Replace with the actual link to download your app for iOS
      window.location.href = 'https://warehouse.appilix.com/uploads/app-ios-66b48defb2f3c-1723108847.ipa';
    }

    function closeModal() {
      document.getElementById('request-details-modal').style.display = 'none';
    }
  </script>

  <!-- User Auth Js -->
  <script type="module" src="/javascript/module/user/user-page-auth.js"></script>

  <!-- User Profile Gen JS -->
  <script type="module" src="/javascript/module/user/user-profile.js"></script>

  <!-- Requests and Modal Handling -->
  <script type="module" src="/javascript/module/user/user-requests.js"></script>

</body>

</html>
