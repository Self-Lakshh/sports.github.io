<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports ERP</title>
    <link rel="stylesheet" href="css/userpage.css" />
    <style>
      /* Hide content initially */
      #content {
        display: none;
      }
    </style>
  </head>
  <body id="content">
    <div class="header">
      <img src="assets/spsu/spsulogo.png" alt="Sports ERP Logo" />
    </div>
    <div class="main">
      <div class="sports-grid">
        <div class="sport-card" data-sport="cricket">
          <h3>Cricket</h3>
        </div>
        <div class="sport-card" data-sport="badminton">
          <h3>Badminton</h3>
        </div>
        <div class="sport-card" data-sport="football">
          <h3>Football</h3>
        </div>
        <div class="sport-card" data-sport="basketball">
          <h3>Basketball</h3>
        </div>
        <div class="sport-card" data-sport="lawn_tennis">
          <h3>Lawn Tennis</h3>
        </div>
        <div class="sport-card" data-sport="table_tennis">
          <h3>Table Tennis</h3>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <p>&copy; 2024 SPSU Sports ERP</p>
    </div>


    <!-- Modal Popup -->
    <div id="popup-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3 id="modal-title">Sport Items</h3>
        <div id="item-list"></div>
        <button id="request-button">Request Items</button>
      </div>
    </div>

    <!-- js linking -->
    <script type="module" src="javascript/userrole.js"></script> 
    <script src="javascript/userpage.js"></script>

  </body>
</html>
